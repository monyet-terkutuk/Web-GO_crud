<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>

  <body>
    <style>
      body {
        background-color: #4C4C6D;
      }
      h1{
        color: #f4f0e9;
      }
      hr{
        color: #eceae5;
      }
      .card{
        background-color: #1B9C85;
        width: 70rem;
      }
      .navbar-brand{
        color: #FFE194;
        font-weight: 500;
      }
      .on{
        color: #FFE194;
        font-weight: 700;
      }
      
    </style>
    
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg" style="background-color: #1B9C85;" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">My Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link on" href="/categories">Categories</a>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- start content -->
    <div class="container mt-5">
   <div class="row mx-auto">
    <div class="card card-sm">
        <div class="card-body">

            <div class="col-md-11 mx-4 my-4">
                
                <h1>Add Category!</h1>
                <hr class="border-2 opacity-100">

                <form method="post" action="/categories/add" class="text-white">
                    <div class="mb-3">
                      <label for="name" class="form-label">Category Name</label>
                      <input type="text" class="form-control" name="name" id="name" autocomplete="off">
                    </div>
                    
                    <div class="float-end">
                        <a href="/categories" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
   </div>
    </div>
    <!-- end content -->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
